<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="myApp">
    {{message}}
  </div>




  <script>
    var firstMyVue = new Vue({
      el: '#myApp',
      data: {
        message: 'Hello World'
      }
    });
  </script>
</body>

</html>
